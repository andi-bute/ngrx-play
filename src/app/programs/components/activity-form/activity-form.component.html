<div *ngIf="!(activity$ | async)">
    No Activity
</div>
<div *ngIf="(activity$ | async)">
  <div class="activity-form">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="activityName">Name</label>
        <input type="text"
          formControlName="name"
          placeholder="name"
          class="activity-form-input form-control"
          [class.error]="form.get('name').invalid"
          id="activityName">
        <div
          class="form-error activity-form-error"
          *ngIf="form.get('name').invalid">
          <p>Activity must have a name</p>
        </div>
      </div>

      <div class="form-group">
          <label for="activityDescription">Description</label>
          <input type="text"
            formControlName="description"
            placeholder="description"
            class="activity-form-input form-control"
            id="activityDescription">
        </div>

        <div class="form-group">
          <label for="activityActualCost">Actual Cost</label>
          <input type="text"
            formControlName="actual_cost"
            placeholder="0"
            class="activity-form-input form-control"
            [class.error]="form.get('actual_cost').invalid"
            id="activityActualCost">
          <div
            class="form-error activity-form-error"
            *ngIf="form.get('actual_cost').invalid">
            <p>Activity must have an actual cost</p>
          </div>
        </div>

        <div class="form-group">
          <label for="activityActualStartDate">Start Date</label>
          <input type="date"
            formControlName="actual_start_date"
            class="activity-form-input form-control"
            [class.error]="form.get('actual_start_date').invalid"
            id="activityActualStartDate">
          <div
            class="form-error activity-form-error"
            *ngIf="form.get('actual_start_date').invalid">
            <p>Activity must have an actual start date</p>
          </div>
        </div>

        <div class="form-group">
            <label for="activityActualEndDate">End Date</label>
            <input type="date"
              formControlName="actual_end_date"
              class="activity-form-input form-control"
              [class.error]="form.get('actual_end_date').invalid"
              id="activityActualEndDate">
            <div
              class="form-error activity-form-error"
              *ngIf="form.get('actual_end_date').invalid">
              <p>Activity must have an actual end date</p>
            </div>
          </div>
      <button
        type="button"
        class="mat-raised-button"
        (click)="onUpdateActivity(form)">
        Save changes
      </button> 
    </form>
  </div>
</div>
